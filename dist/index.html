<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/main.css" />
    <title>The Book Finder App</title>
  </head>
  <body>
    <div class="main-container">
      <div class="main-container__header">
        <h1 class="main-container__header__title">The Book Finder</h1>
        <p class="main-container__header__description">Try me!</p>
      </div>
      <div class="main-container__form">
        <form id="form">
          <input
            type="text"
            id="query"
            class="main-container__form__input"
            placeholder="Type a Book or an Author"
          />
        </form>
      </div>
      <div class="main-container__results">
        <div class="main-container__results__book">
          <img
            src="img/cover.jpg"
            alt="book cover"
            class="main-container__results__book__cover"
          />
        </div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
